name: Plan

permissions:
  contents: read
  id-token: write
  pull-requests: write

on:
  pull_request:
    branches: [ main ]

jobs:
  config-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        name: Determine config matrix
        run: |
          config=($(find configs -type f -path 'configs/**/*' -name .terraform.lock.hcl)) 
          configJson=$(jq --null-input '$ARGS.positional' --args -- "${config[@]}")
          echo "matrix=$(echo " ${configJson}" | jq --compact-output 'map([. | ltrimstr("configs") | rtrimstr(".terraform.lock.hcl") | split("/")[] | select(. != "")] | join("/"))')" | tee -a $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  plan:
    runs-on: ubuntu-latest
    needs:
      - config-matrix
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.config-matrix.outputs.matrix) }}
    defaults:
      run:
        shell: bash
        working-directory: configs/${{ matrix.config }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          config: ${{ matrix.config }}
          aws-role-arn: ${{ vars.AWS_PLAN_ROLE_ARN }}
          ssh-private-key: ${{ secrets.TF_MODULES_PRIVATE_SSH_KEY }}
      - name: init
        id: init
        run: terraform init -no-color 2>&1 | tee /tmp/${{ github.run_id }}.init.txt
      - name: validate
        id: validate
        run: terraform validate -no-color 2>&1 | tee /tmp/${{ github.run_id }}.validate.txt
      - name: plan
        id: plan
        run: terraform plan -no-color -lock=false -out plan.out 2>&1 | tee /tmp/${{ github.run_id }}.plan.txt
      - name: build comment
        if: always()
        id: build-comment
        uses: actions/github-script@v7
        env:
          STEP_INIT_OUTCOME: ${{ steps.init.outcome }}
          STEP_VALIDATE_OUTCOME: ${{ steps.validate.outcome }}
          STEP_PLAN_OUTCOME: ${{ steps.plan.outcome }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const { buildComment } = require('./scripts/actions-helpers.js');
            
            return buildComment({
              context,
              core,
              command: 'plan',
              configName: '${{ matrix.config }}',
              steps: [
                { name: 'init' },
                { name: 'validate' },
                { name: 'plan' },
              ]
            });
      - name: post comment
        if: always()  
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: ${{ steps.build-comment.outputs.result }}
          comment_tag: ${{ matrix.config }}
          mode: upsert

  pr-check:
    runs-on: ubuntu-latest
    needs: plan
    steps:
      - run: exit 0
